<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Verification - Sign In</title>
</head>
<body>
<div>
    <h3>User Verification</h3>
</div>
<div th:if="${param.error}" method = "post">
    Invalid e-mail or password.
</div>
<div>
    <form th:action="@{/authentication/login}" method="post">
    <div><label> <input type="email" name="userEmail" value placeholder="E-Mail" required/> </label></div>
    <div><label> <input type="password" name="userPassword" value placeholder="Password" required/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</div>
<p><a th:href="@{/authentication/register}">Registration</a></p>
</body>
</html>
