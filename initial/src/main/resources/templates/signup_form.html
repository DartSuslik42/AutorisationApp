<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<div>
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <!-- ????? ????????? ? ?????, ???????? ?? @PutMapping(path = "/process_register"), object = user
     ? ??????, ???????????? ? ???? ?????
     -->
    <form th:action="@{/process_register}" th:object="${user}" method="post">
        <div>
            <div>
                    <input type="text"
                           th:field="*{name}"
                           value placeholder="Name"
                           required
                           minlength="2"
                           maxlength="20"
                    />
            </div>

            <div>
                    <input type="email"
                           th:field="*{email}"
                           required
                           value placeholder="E-Mail"
                    />
            </div>

            <div>
                    <input type="password"
                           th:field="*{password}"
                           value placeholder="Password"
                           required
                           minlength="6"
                           maxlength="10"/>
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
