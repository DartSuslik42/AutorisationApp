<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>List Users</title>
</head>
<body>
<div>
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.Nickname}]]</b>
            </p>
            <p>
                <b>[[${#request.userPrincipal.principal.Authorities}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <!--
        <div sec:authorize="hasAnyAuthority('ADMIN')">
            <a th:href="@{'/users/' + ${user.id}}">find</a>
        </div>
        -->
    </div>

    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">Null</td>
                <td th:text="${user.name}">Null</td>
                <td th:text="${user.email}">Null</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
